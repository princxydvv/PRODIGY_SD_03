<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Inter&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <nav>
            <div class="logo" aria-label="Contact Manager Logo">ContactManager</div>
        </nav>
    </header>
    <main>
        <section class="hero" aria-label="Page Introduction">
            <h1 class="hero-title">Manage Your Contacts Effortlessly</h1>
            <p class="hero-subtitle">
                Add, view, edit, and delete contacts all in one simple app.
            </p>
        </section>
        <section class="contact-form-section" aria-label="Add or Edit Contact">
            <form id="contact-form" class="form-card" novalidate>
                <label for="name-input">Name</label>
                <input id="name-input" name="name" type="text" placeholder="Enter full name" autocomplete="name"
                    required aria-required="true" aria-describedby="name-error" />
                <div id="name-error" class="error-message" aria-live="polite" role="alert"></div>

                <label for="phone-input">Phone Number</label>
                <input id="phone-input" name="phone" type="tel" placeholder="Enter phone number" autocomplete="tel"
                    required aria-required="true" aria-describedby="phone-error" pattern="\+?[0-9\- ]{7,20}" />
                <div id="phone-error" class="error-message" aria-live="polite" role="alert"></div>

                <label for="email-input">Email Address</label>
                <input id="email-input" name="email" type="email" placeholder="Enter email address" autocomplete="email"
                    required aria-required="true" aria-describedby="email-error" />
                <div id="email-error" class="error-message" aria-live="polite" role="alert"></div>

                <button type="submit" id="submit-button" aria-live="polite">
                    Add Contact
                </button>
            </form>
        </section>
        <section class="contact-list-section" aria-label="Contact List">
            <div class="contacts-list" id="contacts-list" role="list" aria-live="polite"
                aria-relevant="additions removals">
                <!-- Contacts injected here -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
